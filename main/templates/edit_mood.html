{% extends 'base.html' %}

{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h1>Edit mood</h1>
          </div>
          <div class="card-body">
            <form method="POST" action="">
              {% csrf_token %}
              <table class="table table-borderless">
                {{ form.as_table }}
                <tr>
                  <td></td>
                  <td>
                    <button type="submit" class="btn btn-primary login_btn">Save</button>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  {% endblock content %}
