{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h1>Register</h1>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <table class="table table-borderless justify-content-center">
              {{ form.as_table }}
              <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Daftar" class="btn btn-primary login_btn"/></td>
              </tr>
            </table>
          </form>
          {% if messages %}
          <div class="alert alert-warning mt-3">
            <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
